<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Semana 2</title>
</head>

<body>
    <div class="index">
        <h2>EXERC√çCIO 1</h2>
        <hr>
        <br>
        <div>
            <label for="dado" class="ex2">Insira um dado:</label>
        </div>
        <input type="text" id="dado" name="dado">
        <br>
        <br><br>
        <button onclick="ex1()">Inserir</button>
        <ul id="lista">
        </ul>
        <a href="../index.html"><button>Menu Principal</button></a>
    </div>

    <script>
        let vetDados = [];
        function ex1() {
            let dado = document.getElementById("dado").value;
            let confirmacao = confirm("Deseja incluir um novo dado?");
            if (confirmacao) {

                vetDados.push(dado);
                vetDados.sort();
                document.getElementById("lista").innerHTML = "";
                for (let i in vetDados) {
                    let li = document.createElement("li");
                    let exibir = document.createTextNode(vetDados[i]);
                    li.appendChild(exibir);
                    document.getElementById("lista").appendChild(li);
                }
                console.log(vetDados);
                document.getElementById("dado").value = "";
            }

        }

    </script>
</body>

</html>
