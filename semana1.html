    <h3>Exercicio 4</h3>
    <script>
        let num = prompt("Digite um número inteiro positivo: ");
        if (isNaN(num)) {
            prompt("Valor invalido! Digite um número inteiro positivo: ");
        }
        else {
            let proximo;
            let anterior;
            let resultado;
            for (let i = 0; i <= num; i++) {
                if (i == 1) {
                    proximo = 0;
                }
                else if(i == 2){
                    anterior = 1;
                }
                else {
                    resultado = proximo + anterior;
                   alert("Sequência Fibonacci " + resultado);
                    proximo = anterior;
                    anterior = resultado;
                }
            }
        }
    </script>
