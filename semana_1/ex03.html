    <div class="index">
        <h3>EXERCÍCIO 3</h3>
        <script>
            let num = prompt("Digite um número inteiro positivo: ")
            if (isNaN(num)) {
                prompt("Valor invalido! Digite um número inteiro positivo: ");
            }
            else {
                if (num % 2 == 0) {
                    alert("O número digitado é par!");
                }
                else {
                    alert("O número digitado é impar!");
                }
            }
        </script>
