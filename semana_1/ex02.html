<body>
    <h3>Exercicio 2</h3>

    <script>
        let valor = prompt("Digite um número inteiro: ");
        if (!isNaN(valor)) {
            let divisores = 0;
            for (i = 1; i <= valor; i++) {
                if (valor % i == 0) {
                    divisores++;
                }
            }
            if (divisores == 2) {
                alert("O número é primo!");
            } else {
                alert("O número NÃO é primo!");
            }
        }
        else {
            alert("Valor invalido! Digite um número inteiro positivo: ")
        }
    </script>
