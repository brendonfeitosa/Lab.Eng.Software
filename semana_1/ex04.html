    <div class="index">
        <h3>EXERCÍCIO 4</h3>
        <script>
            let fatorial = 1;
            let number = prompt("Digite um número inteiro e positivo: ")
            parseInt(number);
            if (number == 0) {
                alert(`O fatorial de 0 é 1`)
            }
            if (!isNaN(number) >= 1) {
                if (number >= 1) {
                    for (let i = 1; i <= number; i++) {
                        fatorial *= i;
                    }
                    alert(`O fatorial de ${number} é ${fatorial}`);
                }
            }
            else {
                prompt("Informação inválida! Digite um número inteiro e positivo: ")
            }
        </script>
