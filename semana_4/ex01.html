<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Semana 4</title>
</head>

<body>
    <div class="index">
        <h2>EXERCÍCIO 1</h2>
        <hr>
        <br>
        <div class="form">
            <form>
                <label for="nome" id="nome">Nome:</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                <br><br>
                <div class="sp-1">
                    <div class="inputemail">
                        <label for="email" id="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="fulano@dominio.com">
                    </div>
                    <br><br>
                    <div class="inputdtnasc">
                        <label for="datanasc" id="datanasc">Data de nascimento:</label>
                        <input type="date" name="datanasc" id="datanasc" placeholder="dd/mm/aaaa">
                    </div>
                </div>
                <br><br>
                <div class="dadosetipo">
                    <div class="fixo">
                        <label for="telfixo">Telefone fixo:</label>
                        <input type="tel" name="telfixo" id="telfixo" placeholder="(99) 9999-9999">
                    </div>
                    <br>
                    <div class="celular">
                        <label for="telcelular">Telefone celular:</label>
                        <input type="tel" name="telcelular" id="telcelular" placeholder="(99) 99999-9999">
                    </div>
                    <div class="tipo">
                        <div>
                            <input class="radio" type="radio" name="tipo" id="professor" value="professor">
                            <label for="professor">Professor</label>
                        </div>
                        <div class="teste">
                            <input class="radio" type="radio" name="tipo" id="aluno" value="aluno">
                            <label for="aluno">Aluno</label>
                        </div>
                    </div>
                </div>


                <br><br>
                <label for="curso" id="curso">Curso:</label>
                <br>
                <input type="text" name="curso" id="curso" placeholder="Digite seu curso">
                <br><br>
                <label for="matriculaaluno" id="matriculaaluno">Matrícula:</label>
                <br>
                <input type="text" name="matriculaaluno" id="matriculaaluno" placeholder="Digite sua matrícula">
                <br><br>
                <label for="area">Área:</label>
                <br>
                <input type="text" name="area" id="area" placeholder="Digite sua área de atuação">
                <br><br>
                <label for="matriculaprof" id="matriculaprof">Matrícula:</label>
                <br>
                <input type="text" name="matriculaprof" id="matriculaprof" placeholder="Digite sua matrícula">
                <br><br>
                <label for="lattes">Lattes:</label>
                <br>
                <input type="text" name="lattes" id="lattes" placeholder="Digite aqui o endereço para seu Lattes">
                <br><br>
                <div class="botao">
                    <button id="enviar" name="enviar">Enviar</button>
                    <button id="redefinir" name="redefinir">Redefinir</button>
                    <a href="semana4.html"><button>Menu</button></a>
                </div>
                <br><br>
            </form>
        </div>
    </div>
    <script src="ex01.js">

    </script>
</body>

</html>
